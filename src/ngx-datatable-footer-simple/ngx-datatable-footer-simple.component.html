<ng-template ngx-datatable-footer-template let-pageSize="pageSize" let-selectedCount="selectedCount" let-curPage="curPage"
  let-offset="offset">
  <div class="page-count" [ngStyle]="{'text-align':'right'}">
    <ngx-datatable-pager-simple [pagerLeftArrowIcon]="iconPrev" [pagerRightArrowIcon]="iconNext" [page]="curPage"
      [size]="pageSize" [datatable]="datatable" [count]="count" (change)="datatable.onFooterPage($event)" class="datatable-pager">
    </ngx-datatable-pager-simple>
    <span *ngIf="count>=0">
      {{'当前 '+((datatable.rows&&datatable.rows.length > 0)?((offset||0)*pageSize+1):((offset||0)*pageSize))+' -
      '+((offset+1)*pageSize > count?count:((offset+1)||1)*pageSize)+' /'+count+' 行'}}
    </span>
    <button *ngIf="!(count>=0)" (click)="trggerDisplayNumber()" type="button" class="btn m-btn--pill btn-secondary btn-sm">显示条数</button>
  </div>
</ng-template>
